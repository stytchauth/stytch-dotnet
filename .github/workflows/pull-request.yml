name: Pull Request checks

on:
  pull_request:
    branches: [ main ]

jobs:
  test-stytch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          PROJECT_SECRET: ${{ secrets.PROJECT_SECRET }}
      - name: Pack
        run: dotnet pack